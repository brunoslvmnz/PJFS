<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://unpkg.com/react@15/dist/react.min.js"> </script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

</head>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        class Calc extends React.Component {
            constructor(props) {
                super(props);
                this.state = { val1: "", val2: "", resultado: "" }
            }
            render() {
                return (
                    <form action="">
                        <h1>Calculadora</h1>
                        <input type="text" name="val1" id="" onChange={this.capturaValor} />
                        <br />
                        <input type="text" name="val2" id="" onChange={this.capturaValor} />
                        <br />
                        <input type="button" value="+" onClick={this.soma} />
                        <input type="button" value="-" onClick={this.subtrai} />
                        <input type="button" value="*" onClick={this.multiplica} />
                        <input type="button" value="/" onClick={this.divide} />
                        <br />
                        <input type="text" name="resultado" id="" value={this.state.resultado} />
                    </form>
                );
            }
            capturaValor = (event) => {
                if (event.target.value == "" || isNaN(event.target.value)) {
                    alert("O valor é inválido, somente são aceitos numeros");
                }
                else {
                this.setState({ [event.target.name]: event.target.value });
                }
            }

            soma = () => this.setState({ resultado: parseInt(this.state.val1) + parseInt(this.state.val2) });

            subtrai = () => this.setState({ resultado: parseInt(this.state.val1) - parseInt(this.state.val2) });

            multiplica = () => this.setState({ resultado: parseInt(this.state.val1) * parseInt(this.state.val2) });
            
            divide = () => {
                if (parseFloat(this.state.val2) == 0)
                    alert("Divisão impossivel, não é possivel dividir por zero");
                else
                    this.setState({ resultado: parseInt(this.state.val1) / parseInt(this.state.val2) });
            }

        }
        ReactDOM.render(<Calc />, document.getElementById("root"))
    </script>
</body>

</html>
